<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">description</p>
        </header>
        <main class="form">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" placeholder="Age" min="10" max="99"
                        class="form-control">
                </div>
                <div class="form-group">
                    <p>texto dropdown</p>
                    <select id="dropdown" name="role" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="">3</option>
                        <option value="other">Other</option>
                    </select>

                </div>
                <div class="form-group">
                    <p>radial test</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                            checked />Definitely</label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not
                        sure</label>
                </div>
                <div class="form-group">
                    <p>
                        checkbox test
                    </p>
                    <label>
                        <input type="checkbox" value="1" class="input-checkbox" />1</label>

                    <label><input type="checkbox" value="2" class="input-checkbox" />2</label>
                    <label><input type="checkbox" value="3" class="input-checkbox" />3</label>
                    <label><input type="checkbox" value="4" class="input-checkbox" />4</label>
                    <label><input type="checkbox" value="5" class="input-checkbox" />5</label>

                </div>

                <div class="form-group">
                    <p>text area</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="enter comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">SUBMIT</button>
                </div>





            </form>

        </main>
        <footer></footer>
    </div>
</body>

</html>
